{% extends 'base.html' %}
 
{% block content %}

<div class="signup-style">
    <h1>ЭкоРегистрация</h1>
    <form method="post">
      {% csrf_token %}
      {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
        <div class="btn">
            <button class="btn-reg" type="submit"></button>
        </div>
    </form>
</div>

{% endblock content %}
